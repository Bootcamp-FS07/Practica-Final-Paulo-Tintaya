<div class="auth-container">
  <div class="auth-box">
    <h2 class="auth-title">Sign Up</h2>
    <form (ngSubmit)="signup()">
      <mat-form-field class="auth-form-field">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field class="auth-form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <mat-form-field class="auth-form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" class="auth-button">Sign Up</button>
    </form>
    <p class="auth-switch">
      Already have an account?
      <a routerLink="/auth/login">Login</a>
    </p>
    <p class="auth-error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
